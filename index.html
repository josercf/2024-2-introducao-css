<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva</title>
    <style>
        body {
            font-size: 16px; /* Base do em */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            font-size: 2em; /* 2 * 16px = 32px */
            margin: 1em 0;
        }

        p {
            font-size: 1.5em; /* 1.5 * 16px = 24px */
            margin: 1em 0;
        }

        .box-container {
            display: flex;
            justify-content: center;
            gap: 2em; /* Espaço entre as caixas */
            margin-top: 2em;
        }

        .box {
            font-size: 1em; /* 1 * 16px = 16px */
            width: 15em; /* 15 * 16px = 240px */
            height: 10em; /* 10 * 16px = 160px */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .box:nth-child(1) {
            background-color: #ffdddd;
        }

        .box:nth-child(2) {
            background-color: #ddffdd;
        }

        .box:nth-child(3) {
            background-color: #ddddff;
        }
    </style>
</head>
<body>

    <header>Página Responsiva</header>

    <p>Esta é uma página de exemplo onde os elementos se ajustam utilizando medidas relativas (em).</p>

    <div class="box-container">
        <div class="box">Caixa 1</div>
        <div class="box">Caixa 2</div>
        <div class="box">Caixa 3</div>
    </div>

</body>
</html>
